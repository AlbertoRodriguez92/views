    <script type="application/javascript">
    function envio (){

        xmlhttp.open("POST", "http://192.168.1.88:8080/pacientes");
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
		xmlhttp.onerror = function(error){
			console.log("Hay error")
		}
        xmlhttp.send(JSON.stringify({curp: curp, nombre: nombre, apellidos: apellidos, edad: edad, peso: peso, estatura: estatura, domicilio: domicilio, historial: historial, rol: rol
        }));
